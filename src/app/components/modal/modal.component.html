<div class="modal-container">
  <h1 mat-dialog-title>{{fullName}}</h1>
  <div mat-dialog-content>
    <p class="info">Информация:</p>
    <p>{{chiefPosition}}: {{chiefName}}</p>
    <p>{{emails | email}}</p>
    <p>{{publicPhones | phoneNumber}}</p>
    <p>Веб-сайт: {{webSite}}</p>
    <div class="work-time">
      <p class="info">Время работы:</p>
      <p *ngFor="let wh of workingHours">{{wh.DayWeek}}: {{wh.WorkHours}}</p>
    </div>
  </div>
</div>
