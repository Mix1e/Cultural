<div class="modal fade" id="moreInfo" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Подробная информация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{cell.FullName}}</p>
        <p>{{cell.ChiefPosition}}: {{cell.ChiefName}}</p>
        <p>Jhu{{cell.ChiefOrg}}</p>
        <p>asa{{cell.CommonName}}</p>
        <p>{{cell.Email | email}}</p>
        <p>{{cell.PublicPhone | phoneNumber}}</p>
        <p>Веб-сайт: {{cell.WebSite}}</p>
        <p style="white-space: pre">{{cell.WorkingHours | workingHours}}</p>
      </div>
    </div>
  </div>
</div>
