<div class="modal-container">
  <h1 mat-dialog-title>{{data.FullName}}</h1>
  <div mat-dialog-content>
    <p class="info">Информация:</p>
    <p>{{data.ChiefPosition}}: {{data.ChiefName}}</p>
    <p>{{data.Email | email}}</p>
    <p>{{data.PublicPhone | phoneNumber}}</p>
    <div class="work-time">
      <p>Веб-сайт: {{data.WebSite}}</p>
      <p class="info">Время работы:</p>
      <p *ngFor="let wh of data.WorkingHours">{{wh.DayWeek}}: {{wh.WorkHours}}</p>
    </div>
  </div>
</div>
